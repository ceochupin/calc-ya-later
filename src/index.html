<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc Ya Later</title>
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">Calc Ya Later</h1>
    </header>

    <main class="content">
      <section class="calc">
        <div class="calc__display-container">
          <p class="calc__display"></p>
        </div>

        <div class="calc__buttons-container">
          <div class="calc__operands">
            <button class="button button--number" id="operand" type="button">7</button>
            <button class="button button--number" id="operand" type="button">8</button>
            <button class="button button--number" id="operand" type="button">9</button>
            <button class="button button--number" id="operand" type="button">4</button>
            <button class="button button--number" id="operand" type="button">5</button>
            <button class="button button--number" id="operand" type="button">6</button>
            <button class="button button--number" id="operand" type="button">1</button>
            <button class="button button--number" id="operand" type="button">2</button>
            <button class="button button--number" id="operand" type="button">3</button>
            <button class="button button--number" id="operand" type="button">0</button>
            <button class="button button--number" id="operand" type="button">00</button>
            <button class="button button--number" id="decimal" type="button">.</button>
          </div>

          <div class="calc__operators">
            <button class="button button--operator" id="sign" type="button">±</button>
            <button class="button button--operator" id="percent" type="button">%</button>
            <button class="button button--operator" id="sqrt" type="button">√x</button>
            <button class="button button--operator" id="squared" type="button">x²</button>
            <button class="button button--operator" id="operator" type="button">/</button>
            <button class="button button--operator" id="operator" type="button">*</button>
            <button class="button button--operator" id="operator" type="button">-</button>
            <button class="button button--operator" id="operator" type="button">+</button>
          </div>

          <div class="calc__settings">
            <button class="button button--clear" id="clear" type="button">AC</button>
            <button class="button button--backspace" id="backspace" type="button">⌫</button>
            <button class="button button--result" id="equals" type="button">=</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <a class="footer__link" href="https://github.com/ceochupin" target="_blank">
        <p class="footer__text">Разработал ceochupin</p>

        <img class="footer__icon" src="./images/github-mark.svg" />
      </a>
    </footer>
  </body>
</html>
